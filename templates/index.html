<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'room.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{% static "ctrl.png" %}" height="30" alt="My image">
    <img src="{% static "defeat.png" %}" height="30" alt="My image">
  </a>
  </nav>
  </br>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
        <div class="col-md-auto">
          <div class="card" style="width: 40rem;">
            <img src="{% static "front.png" %}" class="card-img-top" alt="...">
            <div class="card-body">
              Player Name:<br/>
              <input id="player-name-input" type="text" size="50"/><br/>
              What game would you like to enter?<br/>
              <input id="room-name-input" type="text" size="50"/><br/>
              <br/>
              <button id="login-submit" type="button" class="btn btn-dark">
                Enter
              </button>
            </div>
          </div>
        </div>
        <div class="col col-lg-2"></div>
    </div>
  </div>
</body>
<script>
    var username = {{username}};
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#login-submit').click();
        }
    };

    document.querySelector('#login-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#player-name-input').value;
        window.location.pathname = '/game/' + roomName + '/' + userName + '/';
    };

    document.getElementById("myDropdown").classList.toggle("show");
</script>
</html>
