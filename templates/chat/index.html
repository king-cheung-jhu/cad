    <input id="room-name-input" type="text" size="100"/><br/>

    <input id="login-submit" type="button" style ="background-color:orange;color:white;width:150px;height:40px;"value="Enter Game"/>

  </div>
</footer>
<script>
    var username = {{username}};
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#login-submit').click();
        }
    };

    document.querySelector('#login-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#player-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/' + userName + '/';
    };

    document.getElementById("myDropdown").classList.toggle("show");
</script>
